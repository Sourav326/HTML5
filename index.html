<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        h4{
            color: red;
        }
    </style>
</head>
<body>
    <!--This is paragraph -->
    <p>This is a paragraph</p>

    <!-- Heading -->
    <h1 style="color: aqua;">This is a H1 heading</h1>
    <h2 class="heading2">This is a H2 heading</h2>
    <h3>This is a  H3 heading</h3>
    <hr>
    <h4 style="color: pink">This is a H4 heading</h4>
    <h5>This is a H5 heading</h5>
    <h6>This is a H6 heading</h6>

    <!-- Empty tags -->
    <!-- br -->
    <!-- hr -->
    <!-- img -->

    <!-- Attributes -->
    <a href="https://www.google.co.in/" target="_blank">Google</a>
    <input type="text" name="fullname">
    <img alt="image-main" src="https://www.montereyairport.com/sites/main/files/main-images/camera_lense_0.jpeg" width="200px" />
    

    <pre>
        Good morning
        How are you
        Are you ready
    </pre>
</body>
</html>
